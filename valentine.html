<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 0.8s ease;
    }
    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #eee;
      color: #333;
      position: relative;
    }
    .hearts span {
      position: absolute;
      font-size: 20px;
      animation: float 3s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’– Will you be my Valentine?</h1>
    <p>I made this little page just for you âœ¨</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
      <button class="no" onmouseover="moveNo(this)">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      document.querySelector('.card').innerHTML = `
        <h1>ðŸ¥° Yay!</h1>
        <p>You just made this day extra special ðŸ’—</p>
        <p>Happy Valentineâ€™s Day ðŸŒ¹</p>
      `;
      for (let i = 0; i < 30; i++) createHeart();
    }

    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement('span');
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
