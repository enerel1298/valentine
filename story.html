<head>
<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
}

/* SCENE */
.scene {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.65)
  );
}

/* CONTENT */
.content {
  position: absolute;
  bottom: 12%;
  width: 100%;
  text-align: center;
  color: white;
  padding: 20px;
  animation: rise 1s ease;
}

.content h1,
.content h2,
.content p {
  margin-bottom: 16px;
}

/* BUTTON */
button {
  border: none;
  padding: 14px 32px;
  font-size: 16px;
  border-radius: 999px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

/* ANIM */
@keyframes rise {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
